<div class="proyectos-title">
    <h2 class="title">Proyectos</h2>
</div>
<div class="contenedor-proyectos">
    <div class="row">
        <div class="card contenido" *ngFor="let proyecto of proyectoList">
            <img [src]="proyecto.img"  class="card-img-top logo-img img-fluid" alt="">
            <div class="card-body">
              <h5 class="card-title">{{proyecto.titulo}}</h5>
              
              <a [attr.href]="proyecto.page" class="btn btn-primary boton">
                <p class="title">{{proyecto.titulo}}</p>
                </a>
            </div>
        </div>
    </div>  
    <div class="botonera">
        <button class="btn boton-edit" data-toggle="collapse" data-target="#"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </button>
        <button class="btn boton-edit">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
        </button>
    </div>  
</div>
